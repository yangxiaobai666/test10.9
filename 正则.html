<!DOCTYPE html>

<body>
    <script>
        // 要求写一个正则，第一个必须是字母，后面可以是数字字母下划线，总长度为5-20
        function panduan(str){
             var reg = /^[a-z]{1}\w{5,20}$/ig;
             var result = str.search(reg)
             return result;
        }
        console.log(panduan ("a3324") )
       
        
    
    
    
    
    
    </script>
</body>
</html>
